            <input type="text" placeholder="Age" id="Age" required="required" class="form-control" />
            <input type="text" placeholder="Grade" id="Grade" required="required" class="form-control" />
            <input type="text" placeholder="userName" id="userName" required="required" class="form-control" />
            <button id="register-submit">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" placeholder="username" id="loginUserName" required="required" class="form-control" />
            <input type="password" placeholder="password" id="loginPassword" required="required" class="form-control" />
            <button id="login-submit">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
    </div>
